specVersion: '2.0'
metadata:
  name: productsinventory
type: application
framework:
  name: SAPUI5
  version: 1.85.0
  libraries: 
    - name: sap.f
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
      development: true
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      backend:
      - path: /sap/opu/odata
        url: http://localhost
        scp: false
        #destination: my_destination
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://ui5.sap.com  
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp